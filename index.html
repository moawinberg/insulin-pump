<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Insulin Pump</title>
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body ng-app="MainApp" ng-view ng-controller="mainController">
  <header class="section header">
    <div class="container" style="justify-content: space-evenly;">
      <img class="header-icon" src="img/calendar.svg">
      <img class="header-icon" src="img/sensor.svg">
      <img class="header-icon" src="img/pump.svg">
      <img class="header-icon" src="img/battery.svg">
    </div>
  </header>

  <div class="content" ng-show="currentPage === 'home'">
    <div class="container" style="justify-content: space-between;">
      <div>
        <span>
          Automode
          <img class="header-icon" src="img/check.svg">
        </span>
      </div>
      <div>
        <span>
          0.5 U Act. Insulin
        </span>
      </div>
    </div>
    <div class="container">
      <div class="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </div>
    <div class="container">
      <div class="info-box">
        <h1>{{ object.bgLevel }}</h1>
        <span>mol/dL</span>
      </div>
    </div>
    <div class="container">
      <div class="button-container">
        <div class="button-item" ng-click="goTo('insulin')">
          <div class="btn btn-secondary">
            <img src="img/tube.svg">
            Insulin
          </div>
        </div>
        <div class="button-item" ng-click="goTo('calibrate')">
          <div class="btn btn-secondary">
            <img src="img/drop.svg">
            Calibrate
          </div>
        </div>
        <div class="button-item" ng-click="goTo('settings')">
          <div class="btn btn-secondary">
            <img src="img/settings.svg">
            Settings
          </div>
        </div>
        <div class="button-item" ng-click="goTo('order')">
          <div class="btn btn-secondary">
            <img src="img/supermarket.svg">
            Order
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="content" ng-show="currentPage !== 'home'" style="padding: 15px;">
    <div class="go-back" ng-click="goTo('home')">
      <img class="back-button" src="img/trend.svg">
      Back
    </div>

    <div class="container" ng-show="currentPage === 'insulin'">
      <h4>Insulin</h4>
    </div>

    <div class="container" ng-show="currentPage === 'calibrate'">
      <h4>Calibrate</h4>
      <div>
        <h2>Enter BG Level</h2>
        <input maxlength="3" ng-change="changeBgLevel()" ng-model="bgLevel" value="" />
        <br />
        <h5>
          {{ object.bgLevel }} <span>mol/dL</span>
        </h5>
        <span>{{ object.timestamp }} </span>
      </div>

    </div>

    <div class="container" ng-show="currentPage === 'settings'">
      <h4>Settings</h4>
    </div>

    <div class="container" ng-show="currentPage === 'order'">
      <h4>Order</h4>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
